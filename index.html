<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="pageHeader">
            <!-- Header -->
            <div class="header">
                <div class="container-fluid">
                    <div class="row d-flex align-items-center">
                        <div class="col col-sm-3 col-md-3 col-lg-3 px-0 position-relative  d-none d-md-block">
                            <h6 class="text-white m-2 text-uppercase">BELGIUM</h6>
                        </div>
                        <div class="col col-sm-4 col-md-6 col-lg-6">
                            <h4 class="header-title">
                                <img src="assets/images/prb-logo.png" alt="" height="40">
                                <span class="d-none d-md-block mx-2">Returnee Case Management System (RCMS)</span>
                                <span class="d-md-none mx-2">RCMS</span>
                                <img src="assets/images/eu-logo.jpg" alt="" height="40">
                            </h4>
                        </div>
                        <div
                            class="col col-sm-5 col-md-3 col-lg-3 text-right px-0 d-none d-md-flex flex-row align-items-center justify-content-end">
                            <div>
                                <a class="text-white" href="#" data-toggle="tooltip" data-placement="bottom" onclick=""
                                    title="" id="user" data-original-title="User Profile View">nua.extranet@rcms.gov.bd
                                    (Monitoring &amp; Reporting)</a>
                            </div>
                            <div>
                                <a class="btn btn-sm btn-success mx-1" id="switchDesignation"><i
                                        class="fa fa-exchange"></i></a>
                            </div>
                            <div>
                                <a href="#" class="btn btn-sm btn-outline-danger" data-toggle="tooltip"
                                    data-placement="bottom" title="" data-original-title="Sign Out"><i
                                        class="fa fa-sign-out"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <!-- Side Menu -->
            <div class="side-menu">
                <div class="side-bar">
                    <ul class="p-0 m-0 mt-1">
                        <li>
                            <a href="#" onclick="displayBigMenu(true)" data-toggle="tooltip" data-placement="right"
                                title="" class="showMenuButton btn btn-light" data-original-title="Expand Menu">
                                <i class="fa fa-navicon text-primary fa-lg"></i>
                            </a>
                            <a href="#" onclick="displayBigMenu(false)" data-toggle="tooltip" data-placement="right"
                                title="" class="closeMenuButton btn btn-light" data-original-title="Collapse Menu">
                                <i class="fa fa-angle-double-left text-primary fa-lg"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="displayBigMenu(false)" data-toggle="tooltip" data-placement="right"
                                title="" class="menubutton btn btn-light mt-4" data-original-title="Go to Dashboard">
                                <i class="fa fa-desktop fa-lg"></i><span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="displayBigMenu(false)" data-toggle="tooltip" data-placement="right"
                                title="" class="menubutton btn btn-light mt-2"
                                data-original-title="Go to Case Management">
                                <i class="fa fa-address-card-o fa-lg"></i><span>Case Management</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" onclick="displayBigMenu(false)" data-toggle="tooltip" data-placement="right"
                                title="" class="menubutton btn btn-light mt-2" data-original-title="Go to Reports">
                                <i class="fa fa-bar-chart fa-lg"></i><span>Reports</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
